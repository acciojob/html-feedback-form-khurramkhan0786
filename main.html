<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>

    <h1>Feedback Form</h1>

    <form>
        <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required minlength="3" maxlength="50">
        <br><br>

        <!-- Portfolio Input -->
        <label for="portfolio">Portfolio:</label>
        <input type="url" id="portfolio" name="portfolio" required>
        <br><br>

        <!-- Favorite Color Picker -->
        <label for="favColor">Favorite Color:</label>
        <input type="color" id="favColor" name="favColor">
        <br><br>

        <!-- Likeness Slider -->
        <label for="likeness">How much do you like your color?</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100">
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
